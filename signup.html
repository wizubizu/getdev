	<section>
		<div class="container">
			<div class="row p-b-5p">
				<div class="col-md-3"></div>
				<div class="col-md-6 bs p-t-20 p-b-5p">


					<div class="social text-center">
						<ul>
			                <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
			                <li><a href="#"><i class="fa fa-lg fa-github"></i></a></li>
			                <li><a href="#"><i class="fa fa-lg fa-google-plus"></i></a></li>
			            </ul>
			        </div>

			        <p class="text-center p-t-10 p-b-10">or</p>
					<form action="" method="POST" role="form">

						<div class="row">
			                <div class="col-xs-6 col-md-6">
			                	<div class="form-group">
				                	<label for="">First Name</label>
				                    <input class="form-control" name="firstname" placeholder="First Name" type="text"
			                        required autofocus />
			                    </div>
			                </div>
			                <div class="col-xs-6 col-md-6">
			                	<div class="form-group">
				                	<label for="">Last Name</label>
				                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
				                </div>
			                </div>
			            </div>
						<div class="form-group">
							<label for="">Email</label>
							<input type="email" class="form-control" id="" placeholder="email" required="">
						</div>
						<div class="form-group">
							<label for="">Password</label>
							<input type="password" class="form-control" id="" placeholder="passowrd" required="">
						</div>
						<div class="form-group">
							<label for="">Confirm Password</label>
							<input type="password" class="form-control" id="" placeholder="confirm password" required="">
						</div>
						
						<p>Where do you belong ?</p>

						<div class="row">
							<div class="col-md-4 col-xs-6 col-sm-4">
								<div class="checkbox m-t-20">
									<label for="check1" class="p-l-0">
										<span class=""> Full Stack</span>
									</label>
									<input type="checkbox" id="check1">
									<label for="check1" class="p-l-0 width-20"></label>
								</div>
							</div>
							<div class="col-md-4 col-xs-6 col-sm-4">
								<div class="checkbox m-t-20">
									<label for="check2" class="p-l-0">
										<span class=""> Back-End</span>
									</label>
									<input type="checkbox" id="check2">
									<label for="check2" class="p-l-0 width-20"></label>
								</div>
							</div>
							<div class="col-md-4 col-xs-6 col-sm-4">
								<div class="checkbox m-t-20">
									<label for="check3" class="p-l-0">
										<span class=""> Front-End</span>
									</label>
									<input type="checkbox" id="check3">
									<label for="check3" class="p-l-0 width-20"></label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4 col-xs-6 col-sm-4">
								<div class="checkbox m-t-20">
									<label for="check4" class="p-l-0">
										<span class=""> UX</span>
									</label>
									<input type="checkbox" id="check4">
									<label for="check4" class="p-l-50 width-20"></label>
								</div>
							</div>
							<div class="col-md-4 col-xs-6 col-sm-4">
								<div class="checkbox m-t-20">
									<label for="check5" class="p-l-0">
										<span class=""> QA</span>
									</label>
									<input type="checkbox" id="check5">
									<label for="check5" class="p-l-50 width-20"></label>
								</div>
							</div>
							<div class="col-md-4 col-xs-6 col-sm-4">
								<div class="checkbox m-t-20">
									<label for="check6" class="p-l-0">
										<span class=""> DevOps</span>
									</label>
									<input type="checkbox" id="check6">
									<label for="check6" class="p-l-15 width-20"></label>
								</div>
							</div>
						</div>

						<p>Are you Social ?</p>

						<div class="row">
			                <div class="col-xs-6 col-md-6">
			                	<div class="form-group">
				                	<label for="">Twitter</label>
				                    <input class="form-control" name="" placeholder="twitter" type="text"
			                        required autofocus />
			                    </div>
			                </div>
			                <div class="col-xs-6 col-md-6">
			                	<div class="form-group">
				                	<label for="">Github</label>
				                    <input class="form-control" name="" placeholder="github" type="text" required />
				                </div>
			                </div>
			            </div>
			            <div class="row">
			                <div class="col-xs-6 col-md-6">
			                	<div class="form-group">
				                	<label for="">LinkedIN</label>
				                    <input class="form-control" name="" placeholder="linkedIN" type="text"
			                        required autofocus />
			                    </div>
			                </div>
			                <div class="col-xs-6 col-md-6">
			                	<div class="form-group">
				                	<label for="">Facebook</label>
				                    <input class="form-control" name="" placeholder="facebook" type="text" required />
				                </div>
			                </div>
			            </div>

			            <div class="row p-t-20">
				            <div class="col-md-2 col-sm-3"></div>
						    <div class="col-md-8 col-sm-8">
								<a href=""><button type="submit" class="btn c-white bg-red1 width-350 mwidth-100">Get Started</button></a>
							</div>
							<div class="col-md-2 col-sm-1"></div>
						</div>	
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</section>
