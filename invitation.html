			</div>

		<div class="row ">
			<div class="col-md-3"></div>
			<div class="col-md-6 bs p-t-2p p-b-5p">
				<p class="text-center">You are inviting Mariam for a physical interview. Please fill detail below</p>
				<form action="" method="POST" role="form">
					<div class="row p-t-2p">
		                <div class="col-xs-4 col-md-3 col-sm-3">
		                	<p>Date</p>
		                </div>
		                <div class="col-xs-8 col-md-9">
		                	<div class="form-group">
			                	<input type="text" name="" class="form-control h-50" onfocus="(this.type='date')" placeholder="02/04/2017"  required="">
			                </div>
		                </div>
		            </div>

		            <div class="row">
		                <div class="col-xs-4 col-md-3 col-sm-3">
		                	<p>Time</p>
		                </div>
		                <div class="col-xs-8 col-md-9">
		                	<div class="form-group">
			                	<input type="text" name="" class="form-control h-50" onfocus="(this.type='time')" placeholder="03:56 PM"  required="">
			                </div>
		                </div>
		            </div>

		            <div class="row">
		                <div class="col-xs-4 col-md-3 col-sm-3">
		                	<p>Location</p>
		                </div>
		                <div class="col-xs-8 col-md-9">
		                	<div class="form-group">
			                	<input type="text" class="form-control h-50" id="" placeholder="Your office" required="">
			                </div>
		                </div>
		            </div>

		            <div class="row p-t-20">
			            <div class="col-md-2 col-sm-3"></div>
					    <div class="col-md-8 col-sm-8">
							<a href=""><button type="submit" class="btn c-white bg-red1 width-350 mwidth-100 h-50">Send Invite</button></a>
						</div>
						<div class="col-md-2 col-sm-1"></div>
					</div>	
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</section>
